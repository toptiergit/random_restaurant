<!DOCTYPE html>
<html>
<head>
    <title>สุ่มร้านอาหาร</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">สุ่มร้านอาหาร</h1>
        
        <div class="row">
            <div class="col-md-6">
                <form id="randomForm" class="mb-4">
                    <div class="mb-3">
                        <label class="form-label">เลือกประเภทอาหาร:</label>
                        <select class="form-select" name="category">
                            <option value="ทั้งหมด">ทั้งหมด</option>
                            {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">สุ่มร้านอาหาร</button>
                </form>

                <div id="result" class="alert alert-success d-none"></div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        ประวัติการสุ่ม
                    </div>
                    <div class="card-body">
                        <ul id="history" class="list-group">
                            {% for entry in history %}
                            <li class="list-group-item">
                                {{ entry.restaurant }} ({{ entry.category }})
                                <br>
                                <small class="text-muted">{{ entry.timestamp }}</small>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/manage" class="btn btn-secondary">จัดการร้านอาหาร</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#randomForm').on('submit', function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: '/random',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#result')
                            .removeClass('d-none')
                            .html(`วันนี้ไปกินที่: ${response.restaurant}<br>
                                  ประเภท: ${response.category}<br>
                                  เวลา: ${response.timestamp}`);
                                  
                        // อัพเดทประวัติ
                        $('#history').prepend(`
                            <li class="list-group-item">
                                ${response.restaurant} (${response.category})
                                <br>
                                <small class="text-muted">${response.timestamp}</small>
                            </li>
                        `);
                    }
                });
            });
        });
    </script>
</body>
</html>
