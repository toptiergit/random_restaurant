    <script>
        document.getElementById('randomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            
            try {
                const response = await fetch('/random', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        category: form.category.value
                    })
                });
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const resultContainer = document.getElementById('result');
                resultContainer.style.display = 'block';
                resultContainer.querySelector('.result-text').textContent = data.restaurant;
                resultContainer.querySelector('.category-text').textContent = data.category;
                
                // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥
                const historyDiv = document.getElementById('history');
                const newHistoryItem = document.createElement('div');
                newHistoryItem.className = 'history-item animate-result';
                newHistoryItem.dataset.timestamp = Date.now(); // ‡πÄ‡∏û‡∏¥‡πà‡∏° timestamp ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö
                newHistoryItem.innerHTML = `
                    <strong>${data.restaurant}</strong>
                    <span class="text-muted">(${data.category})</span>
                    <small class="float-end text-muted">${data.timestamp}</small>
                `;

                // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà‡πÑ‡∏ß‡πâ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡∏™‡∏∏‡∏î
                if (historyDiv.firstChild) {
                    historyDiv.insertBefore(newHistoryItem, historyDiv.firstChild);
                } else {
                    historyDiv.appendChild(newHistoryItem);
                }
                
                // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏Ñ‡πà 5 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
                const historyItems = Array.from(historyDiv.children);
                if (historyItems.length > 5) {
                    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ï‡∏≤‡∏° timestamp ‡πÅ‡∏•‡∏∞‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡∏¥‡∏ô
                    historyItems
                        .sort((a, b) => b.dataset.timestamp - a.dataset.timestamp)
                        .slice(5)
                        .forEach(item => item.remove());
                }
            } catch (error) {
                console.error('Error:', error);
