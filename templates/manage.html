<!DOCTYPE html>
<html>
<head>
    <title>จัดการร้านอาหาร</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">จัดการร้านอาหาร</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">เพิ่มร้านอาหาร</div>
                    <div class="card-body">
                        <form id="addForm">
                            <div class="mb-3">
                                <label class="form-label">ประเภทอาหาร:</label>
                                <input type="text" class="form-control" name="category" 
                                       list="categories" required>
                                <datalist id="categories">
                                    {% for category in categories %}
                                    <option value="{{ category }}">
                                    {% endfor %}
                                </datalist>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ชื่อร้าน:</label>
                                <input type="text" class="form-control" name="restaurant" required>
                            </div>
                            <button type="submit" class="btn btn-primary">เพิ่มร้าน</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">รายการร้านอาหาร</div>
                    <div class="card-body">
                        {% for category, restaurants in categories.items() %}
                        <h5>{{ category }}</h5>
                        <ul class="list-group mb-3">
                            {% for restaurant in restaurants %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ restaurant }}
                                <button class="btn btn-danger btn-sm delete-btn" 
                                        data-category="{{ category }}"
                                        data-restaurant="{{ restaurant }}">
                                    ลบ
                                </button>
                            </li>
                            {% endfor %}
                        </ul>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">กลับหน้าหลัก</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#addForm').on('submit', function(e) {
                e.preventDefault();
                
                $.ajax({
                    url: '/api/restaurant',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        category: $('input[name="category"]').val(),
                        restaurant: $('input[name="restaurant"]').val()
                    }),
                    success: function() {
                        location.reload();
                    }
                });
            });
            
            $('.delete-btn').on('click', function() {
                if (confirm('ต้องการลบร้านนี้หรือไม่?')) {
                    $.ajax({
                        url: '/api/restaurant',
                        method: 'DELETE',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            category: $(this).data('category'),
                            restaurant: $(this).data('restaurant')
                        }),
                        success: function() {
                            location.reload();
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
